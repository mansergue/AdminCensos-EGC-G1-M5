language:
    - java

services:
    - mysql

jdk:
    - oraclejdk8
    - openjdk7

before_install:
    - mysql -u root < initialize.sql

script:
    - mvn clean test
    - ls -lah

before_deploy:
    - mvn clean compile war:war
    - cp initialize.sql populate.sql
    - sed -i".bak" '/commit;/d' populate.sql
    - mysqldump -u root deliberations >> populate.sql
    - echo "commit;" >> populate.sql
    - ls -lah

deploy:
    provider: releases
    api_key:
        secure: 
    file:
        - target/CensoEGC-4.0.war
        - populate.sql

    skip_cleanup: true
    on:
        repo: AgoraUS-G1-1617/CensoEGC
        tags: true

cache:
    directories:
        - $HOME/.m2   # Cache para las dependencias de maven

dist:
    - trusty

sudo:
    - false

notifications:
    - email: false  # Desactivamos las notificaciones por email para evitar spam
