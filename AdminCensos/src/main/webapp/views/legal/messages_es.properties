legal.cookies.aboutpolicy			= La presente política de cookies tiene por finalidad informar de manera clara y precisa sobre las cookies que se utilizan en esta página web.
legal.cookies.aboutcookies.title	= ¿Qué son las cookies?
legal.cookies.aboutcookies.text		= Una cookie es un pequeño fragmento de texto que los sitios web que visita envían al navegador y que permite que el sitio web recuerde información sobre su visita, como su idioma preferido y otras opciones, con el fin de facilitar su próxima visita y hacer que el sitio le resulte más útil. Las cookies desempeñan un papel muy importante y contribuyen a tener una mejor experiencia de navegación para el usuario.
legal.cookies.typescookies.title	= Tipos de cookies
legal.cookies.typescookies.text1	= Según quién sea la entidad que gestione el dominio desde dónde se envían las cookies y se traten los datos que se obtengan, se pueden distinguir dos tipos: cookies propias y cookies de terceros.
legal.cookies.typescookies.text2	= Existe también una segunda clasificación según el plazo de tiempo que permanecen almacenadas en el navegador del cliente, pudiendo tratarse de cookies de sesión o cookies persistentes.
legal.cookies.typescookies.text3	= Por último, existe otra clasificación con cinco tipos de cookies según la finalidad para la que se traten los datos obtenidos: cookies técnicas, cookies de personalización, cookies de análisis, cookies publicitarias y cookies de publicidad comportamental.
legal.cookies.typescookies.text4	= Para más información a este respecto puede consultar la
legal.cookies.typescookies.arpdlink	= Guía sobre el uso de las cookies de la Agencia Española de Protección de Datos.
legal.cookies.usedcookies.title		= Cookies utilizadas en esta web
legal.cookies.usedcookies.text1		= A continuación se identifican las cookies que están siendo utilizadas en este portal así como su tipología y función:
legal.cookies.usedcookies.cookie1	= "JSESSIONID": es una cookie de sesión propia, es una cookie de tipo técnico que permite al sistema mantener el estado de la sesión actual.
legal.cookies.usedcookies.cookie2	= "language": es una cookie de sesión propia, de tipo técnico que permite identificar el idioma seleccionado por el usuario.
legal.cookies.usedcookies.cookie3	= "cookiesNotice": es una cookie persistente propia, de tipo técnico que permite conocer si el usuario ha confirmado el mensaje de uso de cookies.
legal.cookies.modify.title			= Cómo modificar la configuración de las cookies
legal.cookies.modify.text			= Usted puede restringir, bloquear o borrar las cookies de El Giraldillo o cualquier otra página web utilizando su navegador. En cada navegador la operativa es diferente, la función de "Ayuda" le mostrará cómo hacerlo.