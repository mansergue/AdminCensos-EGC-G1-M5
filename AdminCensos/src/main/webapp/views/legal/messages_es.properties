legal.privacy.text1				= es consciente de la importancia de la privacidad de los tratamientos de datos de carácter personal y por ello, ha implementado una política de tratamiento de datos orientada a proveer la máxima seguridad en el uso y recogida de los mismos, garantizando el cumplimiento de la normativa vigente en la materia y configurando dicha política como uno de los pilares básicos en las líneas de actuación de la entidad.
legal.privacy.text2				= informa a los usuarios del sitio www.sample.com que respetando la legislación vigente en materia de protección de datos personales, la privacidad de los usuarios y el secreto de los datos personales, de conformidad con lo establecido en la Ley Orgánica 15/1999, de 13 de Diciembre de Protección de Datos de Carácter Personal y el Real Decreto 1720/2007 de 21 de Diciembre, por el que se aprueba el Reglamento de Desarrollo de la mencionada Ley, hemos adoptado para ello las medidas técnicas y organizativas necesarias para evitar la pérdida, mal uso, alteración, acceso no autorizado y robo de los datos personales facilitados, habida cuenta del estado de la tecnología, la naturaleza de los datos y los riesgos a los que están expuestos.
legal.privacy.text3				= informa a los usuarios del sitio www.sample.com que sus datos de carácter personal sólo podrán obtenerse para su tratamiento cuando sean adecuados, pertinentes y no excesivos en relación con el ámbito y las finalidades determinadas, explícitas y legítimas para las que se hayan obtenido. Serán cancelados cuando hayan dejado de ser necesarios o pertinentes para dicha finalidad, o cuando lo solicite el titular en el ejercicio de de su derecho de cancelación.
legal.privacy.text4				= Cuando se recaben datos personales a través de www.sample.com , se informará previamente al usuario, de forma clara e inequívoca, de los siguientes extremos:
legal.privacy.list1				= Existencia de un fichero o tratamiento de datos de carácter personal, finalidad de la recogida y destinatarios de la información fichero que estará debidamente registrado en el Registro de la Agencia Española de Protección de Datos.
legal.privacy.list2				= Carácter obligatorio o facultativo de la respuesta a las preguntas que en su caso les sean planteadas, así como de las consecuencias de la obtención de los datos o la negativa a suministrarlos.
legal.privacy.list3				= Donde pueden ejercer los usuarios y/o socios los derechos de Acceso, Rectificación, Cancelación y Oposición.
legal.privacy.list4				= El usuario será el único responsable a causa de la cumplimentación de los formularios con datos falsos, inexactos, incompletos o no actualizados.
legal.privacy.list5				= Cualquier cesión a terceros de los datos personales de los usuarios de este sitio, será comunicada debidamente a los afectados especificando la identidad de los cesionarios y la finalidad con que se van a tratar los datos que se cedan.
